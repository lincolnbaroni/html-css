<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculio: </label> <br>  
            <input type="radio" name="sexo" id="isxfem" checked> <label for="isxfem">Feminino: </label> <br> 
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="esten" id="isten"> <label for="isten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
