<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu videos</title>
</head>
<body>
    <h1>Inseridos videos hospedados localmente</h1>
    <p>Esse video está hospedado em meu servidor</p>
    <video controls width="200px" poster="imagens/foto-capa.jpg">
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/Meu-Video.mkv" type="video/mkv">
        <source src="video/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não é compativel com esse video</p>
    </video>
    <h2>Inserind videos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9hea3XkfFnE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
