<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 400px;
    
    }

    td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
       
    }
</style>
<body>
    <h1>Mesclagem de c√©lulas</h1>

    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
