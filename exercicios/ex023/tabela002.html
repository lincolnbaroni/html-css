<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    table {
        width: 500px;
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
    }

    th {
        border: 1px solid black;
        text-align: left;
        padding: 10px;
    }

    td {
        border: 1px solid black;
        padding: 10px;
    }

    thead, tfoot {
        background-color: gray;
        color: white;
    }
</style>
<body>
    <h1>Uso de tablas grandes</h1>

    <!-- ANATOMIA PARA TABLAS GRANDES 
        TABLE 
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>44.420,459</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
