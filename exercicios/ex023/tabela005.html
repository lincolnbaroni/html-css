<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 450px;
    }

    caption {
        font-size: 1.3em;
        font-weight: bolder;

    }

    th, td {
        border: 1px solid black;
        padding: 10px;
    }

    .rosa {
        background-color: blueviolet;
    }    

    .laranja {
        background-color: orange;
    }

</style>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="rosa">
            <col class="laranja">
            <col class="rosa">
            <col class="laranja">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claduio</td>
            <td>M</td>
            <td>28</td>
            <td>Programados</td>
        </tr>
        <tr>
            <td >Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>M</td>
            <td>39</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Otavio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>

    </table>
</body>
</html>
